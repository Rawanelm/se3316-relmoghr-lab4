
<div id="Menu">
    <h3>Search Courses</h3>
    
    <input type="text" oninput="this.value = this.value.toUpperCase()" [(ngModel)]="sub" placeholder = "Subject Code"/>
    <input type="text" oninput="this.value = this.value.toUpperCase()" [(ngModel)]="code" placeholder = "Course Code"/>
    
    <button (click)= "search()">Search</button>
</div>

<div id="results" *ngFor =  'let course of courses'>
   <!-- <tr *ngFor =  'let course of courses'>-->
        <ol>{{course.subject}}</ol>
        <ol>{{course.class}}</ol>
        <ol>{{course.component}}</ol>
        <ol>{{course.startTime}}</ol>
        <ol>{{course.endTime}}</ol>
        <ol>{{course.days}}</ol>
        <button (click) = "expand()">Expand</button>
    <!--</tr>-->
    <br>
</div>

<div>
    <label>Keyword Search:</label>
    <input placeholder = "Keyword" [(ngModel)]="keyword">
    <button (click) = "keywordSearch()">SSearch</button>
</div>

<router-outlet></router-outlet>
